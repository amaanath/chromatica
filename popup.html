<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .toggle-label {
      margin-right: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0070f3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 16px;
    }
    button:hover {
      background-color: #0060df;
    }
  </style>
</head>
<body>
  <h1>B&W Filter Settings</h1>
  <div class="toggle-container">
    <span class="toggle-label">Filter</span>
    <label class="toggle">
      <input type="checkbox" id="toggleFilter">
      <span class="slider"></span>
    </label>
  </div>
  <div>
    <label for="defaultSites">Default B&W Sites (one per line):</label>
    <textarea id="defaultSites" rows="5"></textarea>
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
